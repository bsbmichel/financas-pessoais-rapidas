<!-- Componente de Cadastro (sempre deve vir primeiro!) -->
<app-cadastro-lancamento #cadastroRef></app-cadastro-lancamento>

<!-- Verifica se cadastroRef existe antes de acessar suas propriedades -->
<app-grafico-pizza
  *ngIf="cadastroRef"
  [entradas]="cadastroRef.totalEntradas"
  [saidas]="cadastroRef.totalSaidas">
</app-grafico-pizza>
